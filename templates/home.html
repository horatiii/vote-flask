<html>

	<body> 
		<style>
			label {
				display: inline-block;
				width: 140px;
				text-align: right;
			} 
			form {
				text-align: center; 
			}
		</style> 
	<h1>Voting system</h1>


		{% if current_user.is_authenticated %}
		 <font color="red">admin authenticated:</font> 
		<a class='logout_button' id="sth" href="/logout">Logout</a>
		{% endif %}

		<form method="POST" action="" >
			<!--<form method="POST" action="" autocomplete="off">-->

				<label>personal id:</label>
				<input type="text" name="elector"> <br>
				<label>secret key:</label> 
				<input type="text" name="secret_key"> <br>
				<br>
				<br>
				<br>
				<br>
				<br>

				{% for candidate in candidates %} 
				<br>
				<br>
				<input type='radio' name='options' id='option' value={{candidate}}>{{candidate}}</input>
				{% endfor %}


				<br>
				<br>
				<input type="submit" value="submit vote">
			</fieldset>
			</form>



	</body>
</html>
